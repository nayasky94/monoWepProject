selectPost=SELECT P.POST_TYPE,M.MEMBER_CODE,M.MEMBER_NNAME,P.TITLE,P.CONTENT,P.VIEWS_COUNT,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE = M.MEMBER_CODE) WHERE P.POST_CODE=?
updatePost=UPDATE POST SET TITLE=? ,CONTENT=? WHERE POST_CODE = ?
selectPostList=SELECT TO_NUMBER(SUBSTR(POST_CODE,4)) AS NUM ,P.POST_CODE,P.VIEWS_COUNT,P.TITLE,SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img'), INSTR(SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img')),'>')) AS CONT,M.MEMBER_NNAME,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE=M.MEMBER_CODE) WHERE P.POST_TYPE = ? AND P.DELFLAG = 'N' ORDER BY NUM DESC
insertPost=INSERT INTO POST VALUES (SEQ,?,?,?,?,0,SYSDATE,DEFAULT)
deletePost=UPDATE POST SET DELFLAG = 'Y' WHERE POST_CODE=?
updateVCount=UPDATE POST SET VIEWS_COUNT = VIEWS_COUNT +1  WHERE POST_CODE = ?