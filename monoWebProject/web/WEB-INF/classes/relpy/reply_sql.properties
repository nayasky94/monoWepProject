selectReplyList=SELECT REPLY_CODE, POST_CODE, MEMBER_CODE,REPLY_CONTENT, REPLY_DATE,MEMBER_NNAME FROM REPLY R JOIN MEMBER M ON (R.WRITER_CODE = M.MEMBER_CODE) WHERE POST_CODE = ? AND R.DELFLAG = 'N' ORDER BY REPLY_DATE
insertReply=INSERT INTO REPLY VALUES('R_'||REPLY_SEQ.NEXTVAL,?,?,?,SYSDATE,DEFAULT)