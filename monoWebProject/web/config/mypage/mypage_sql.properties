selectPostList=SELECT TITLE,VIEWS_COUNT,WRITTEN_DATE FROM POST WHERE WRITER_CODE = ? AND DELFLAG='N'
selectOderList=SELECT ACT_STARTDATE,CONST_ADDRESS,MEMBER_NNAME,ACREAGE FROM REQUEST R JOIN MEMBER M ON (R.USER_CODE = M.MEMBER_CODE) JOIN REQ_INFO I USING(REQ_CODE) WHERE PTN_CODE = ?
selectQnaList=SELECT Q.QNA_CODE,Q.QUESTION,M.MEMBER_NNAME FROM PTN_QNA Q JOIN MEMBER M ON (M.MEMBER_CODE = Q.USER_CODE) WHERE PTN_CODE = ?;