selectThumnailAttachmentList=SELECT TO_NUMBER(SUBSTR(POST_CODE,INSTR(POST_CODE,'_')+1)) AS NUM ,P.POST_CODE,P.TITLE,SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img'), INSTR(SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img')),'>')) AS CONT,M.MEMBER_NNAME,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE=M.MEMBER_CODE) WHERE P.POST_TYPE = ? AND P.DELFLAG = 'N' ORDER BY NUM DESC
insertGallery=INSERT INTO POST VALUES ('P_'||POST_FREE_SEQ.NEXTVAL,?,?,?,?,0,SYSDATE,DEFAULT)